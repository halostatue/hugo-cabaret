{{ $.Scratch.Set "is404" true }}
{{ partial "doctype" . }}
<head>
  {{ partial "head" . }}
</head>
<body>
  <div id="layout" class="pure-g">
    {{ partial "sidebar" . }}

    <div id="top" class="content pure-u-1 pure-u-md-3-4">
      {{ partial "list/top" . }}

      <div class="posts">
        <section class="post">
          <header class="post-header">
            <h1 class="post-title">Nope.</h1>
          </header>
          <article class="post-summary">{{ .Title }}</article>
        </section>
      </div>

      {{ partial "footer" . }}
    </div>
  </div>
  {{ partial "bodyend" . }}
</body>
</html>
{{ $.Scratch.Set "is404" false }}
