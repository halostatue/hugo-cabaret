{{ partial "header.html" . }}
<body>
  <div id="layout" class="pure-g">
    {{ partial "sidebar.html" . }}

    <div id="top" class="content pure-u-1 pure-u-md-3-4">
      {{ partial "list/top.html" . }}

      <h1 class="post-title">{{ .Title }}</h1>

      <div class="posts">
        {{ range .Data.Pages }}
        {{ .Render "post/summary" }}
        {{ end }}
      </div>

      {{ partial "footer.html" . }}
    </div>
  </div>
  {{ partial "bodyend.html" . }}
</body>
</html>
