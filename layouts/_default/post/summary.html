<section class="post">
  <header class="post-header">
    {{ partial "author/avatar.html" . }}
    <h1 class="post-title">
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </h1>
  </header>
  {{ partial "list/post/meta.html" . }}
  {{ if .Truncated }}
    <article class="post-summary">
      {{ .Summary }}
    </article>
    <div class="read-more-link">
      <a href="{{ .RelPermalink }}"><span class="read-more-slashes">//</span>Read Moreâ€¦</a>
    </div>
  {{ else }}
    <article class="post-summary">{{ .Content }}</article>
  {{ end }}
</section>
