<div class="footer">
  <hr class="thin" />
  {{ with .Site.Menus.footer }}
  <div class="pure-menu pure-menu-horizontal pure-menu-open">
    <ul class="footer-menu">
      {{ range . }}
      <li><a href="{{ .URL }}">{{ .Name }}</a></li>
      {{ end }}
    </ul>
  </div>
  {{ end }}

  <p>{{ with .Site.Copyright }}{{ . | safeHTML }}{{ else }}&copy; {{ .Now.Format "2006" }}. All rights reserved.{{ end }} Powered by <a href="http://gohugo.io/">Hugo</a>.</p>
</div>
